databaseChangeLog:
  - changeSet:
      id: v1-1
      author: Valeria
      changes:
        - createTable:
            tableName: users
            columns:
              - column:
                  name: user_id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: telegram_id
                  type: bigint
                  constraints:
                    nullable: false
              - column:
                  name: username
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: bot_state
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: chosen_post_id
                  type: integer
  - changeSet:
      id: v1-3
      author: Valeria
      changes:
        - modifyDataType:
            columnName: chosen_post_id
            newDataType: bigint
            schemaName: public
            tableName: users